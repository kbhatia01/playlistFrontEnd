<mat-toolbar role="heading" class="mat-elevation-z3" class="bg-primary">
    <div class="col-md-3 col-xs-1" routerLink="/"><span><i class="fa fa-compact-disc"></i>
            &nbsp; <span class="header-text" style="cursor:pointer">Playlist App</span> </span></div>
    <div class="input-group" style="margin: 10%;">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-search search-icon"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Search playlist or song" aria-label="Username"
            [(ngModel)]="searchText" aria-describedby="basic-addon1">
    </div>

</mat-toolbar>
<mat-divider>

</mat-divider>
<button class="btn btn-success" style="position: relative;left: 80%; margin :10px;" (click)="openDialog()">Create
    Playlist</button>
<div class="container">
    <div class="row" style="margin:10px ;">
        <div class=" col-md-4 col-sm-6" *ngFor="let playlist of playlistArray | filter:searchText">
            <mat-card class="album-card" (click)="playlistSongs(playlist,playlist._id)" matRipple>
                <mat-card-content>
                    <img src="{{downloadurl + playlist.image}}" onError="this.src='../../assets/images.jpeg'"
                        width="100%" height="120vw" class="responsive-image">
                </mat-card-content>
                <mat-card-header class="album-header">
                    <mat-card-title class="album-title">{{playlist.name}}</mat-card-title>
                    <mat-card-subtitle>
                        <span class="badge badge-secondary" style="padding: 5px;margin-left: 2px;;"
                            *ngFor="let tag of playlist.tags">{{tag}}</span>
                    </mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>

    </div>
</div>
<div *ngIf="playlistArray && playlistArray.length ==0" style="margin: auto;text-align: center;">
    <p>
        No PlayList to display, <br> Please create a playlist
    </p>
</div>
